<mat-tab-group  id="tab-group" (selectedTabChange) = "switchView($event)">
    <mat-tab label="Car"></mat-tab>
    <mat-tab label="Motorcycle"></mat-tab>
    <mat-tab label="Truck"></mat-tab>
    <mat-tab label="Agriculture"></mat-tab>
    <mat-tab label="Construction"></mat-tab>
    <mat-tab label="Parts"></mat-tab>
  </mat-tab-group>
  
<ng-container *ngIf = "view == 'Car'">
<div class="car-form">
    <h2>Find a Car</h2>
    <form>
      <!-- Add form fields based on the Car interface -->
      <div class="form-group">
        <label for="caroserie">Caroserie:</label>
        <input type="text" id="caroserie" name="caroserie" placeholder="Enter caroserie" required>
      </div>
  
      <div class="form-group">
        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand" placeholder="Enter brand" required>
      </div>
  
      <div class="form-group">
        <label for="fuel">Fuel:</label>
        <input type="text" id="fuel" name="fuel" placeholder="Enter fuel type" required>
      </div>
  
      <div class="form-group">
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" placeholder="Enter year" required>
      </div>
  
      <div class="form-group">
        <label for="kilometres">Kilometres:</label>
        <input type="number" id="kilometres" name="kilometres" placeholder="Enter kilometres" required>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</ng-container>
