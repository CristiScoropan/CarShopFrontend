<div class="container">
    <img src=""/>
    <h2>Change Password</h2>
    <form [formGroup]="changePasswordForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" formControlName="username">
        </div>
        <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" formControlName="newPassword">
        </div>
        <div class="form-group">
            <label for="newPassword">Confirm Password:</label>
            <input type="password" id="newPasswordConfirmation" name="newPasswordConfirmation" formControlName="newPasswordConfirmation">
        </div>
        <!-- <div class="text-danger" *ngIf="changePasswordForm.get('newPassword')?.value !== changePasswordForm.get('newPasswordConfirmation')?.value">
          Passwords do not match.
        </div> -->
        <button type="submit" class="btn" [disabled]="changePasswordForm.get('newPassword')?.value !== changePasswordForm.get('newPasswordConfirmation')?.value">
            Change
        </button>
        <button type="submit" class="btn-cancel">Cancel</button>
    </form>
</div>
